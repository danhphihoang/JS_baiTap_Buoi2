<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript - Buổi 2</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="headJS">
            <h3>BÀI TẬP JAVASCRIPT</h3>
            <p>Buổi 2</p>
        </div>
    </header>
    <section class="content">
        <div class="baitap">
            <!-- BÀI TẬP 1: TÍNH LƯƠNG NHÂN VIÊN -->
            <div class="baitap__1">
                <h4>Tính Tiền Lương Nhân Viên</h4>
                <div>
                    <div>
                        <label>Số ngày làm: </label>
                        <input id="soNgayLam" type="text" class="input__info">
                    </div>
                    <button id="btnTinhLuong" class="btn">Tính Tiền Lương</button>
                    <div id="xuatLuong" class="xuat__info"></div>
                </div>
            </div>

            <!-- BÀI 2: TÍNH TRUNG BÌNH 5 SỐ NHẬP VÀO -->
            <div class="baitap__2">
                <h4>Tính Trung Bình 5 Số</h4>
                <div>
                    <div>
                        <label>Số Thứ I: </label>
                        <input id="soT1" type="text" class="input__info">
                    </div>
                    <div>
                        <label>Số Thứ II: </label>
                        <input id="soT2" type="text" class="input__info">
                    </div>
                    <div>
                        <label>Số Thứ III: </label>
                        <input id="soT3" type="text" class="input__info">
                    </div>
                    <div>
                        <label>Số Thứ IV: </label>
                        <input id="soT4" type="text" class="input__info">
                    </div>
                    <div>
                        <label>Số Thứ V: </label>
                        <input id="soT5" type="text" class="input__info">
                    </div>
                    <button id="btnTB" class="btn">Tính Trung Bình</button>
                    <div id="xuatTB" class="xuat__info"></div>
                </div>
            </div>

            <!-- BÀI TẬP 3: QUY ĐỔI TIỀN TỆ -->
            <div class="baitap__3">
                <h4>Quy Đổi Tiền Tệ</h4>
                <div>
                    <div>
                        <label>Số tiền cần quy đổi: </label>
                        <input id="tienVND" type="text" class="input__info">
                    </div>
                    <button id="btnVND" class="btn">Quy Đổi Tiền</button>
                    <div id="xuatVND" class="xuat__info"></div>
                </div>
            </div>

            <!-- BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT -->
            <div class="baitap__4">
                <h4>Tính Diện Tích Và Chu Vi Hình Chữ Nhật</h4>
                <div>
                    <div>
                        <label>Chiều dài: </label>
                        <input id="chieuDai" type="text" class="input__info">
                    </div>
                    <div>
                        <label>Chiều rộng: </label>
                        <input id="chieuRong" type="text" class="input__info">
                    </div>
                    <button id="btnCN" class="btn">Tính Toán</button>
                    <div id="xuatCN" class="xuat__info"></div>
                </div>
            </div>

            <!-- BÀI 5: TÍNH TỔNG 2 KÝ SỐ -->
            <div class="baitap__4">
                <h4>Tính Tổng 2 Ký Số</h4>
                <div>
                    <div>
                        <label>Nhập số cần tính: </label>
                        <input id="inputNumber" type="text" class="input__info">
                    </div>
                    <button id="btnKS" class="btn">Tính Toán</button>
                    <div id="xuatKS" class="xuat__info"></div>
                </div>
            </div>

        </div>
    </section>
<footer>
    <h4>Danh Phi Hoàng</h4>
</footer>
    <!-- My JS -->
    <script src="./main.js"></script>
</body>

</html>
